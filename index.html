<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hello Warudo</p>
    <div id="toGetData"></div>
    <script>
      fetch("https://rhodesapi.cyclic.app/api/operator/")
        .then((res) => res.json())
        .then((res) => {
          const data = res.data;
          const nama = `<p>Faction : ${data[1].class}</p>`;
          document
            .querySelector("#toGetData")
            .insertAdjacentHTML("beforeend", nama);
        });
    </script>
  </body>
</html>
